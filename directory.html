<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-container img {
            max-width: 200px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Directory Overview</h1>

    <!-- Pages Section -->
    <div class="section">
        <h2>Pages</h2>
        <div class="image-container">
            <img src="screenshots/index_page.png" alt="Index Page">
            <img src="screenshots/login_page.png" alt="Login Page">
            <img src="screenshots/create_profile_page.png" alt="Create Profile Page">
        </div>
    </div>

    <!-- Code Section -->
    <div class="section">
        <h2>Code</h2>
        <div class="image-container">
            <img src="screenshots/index_html_code.png" alt="Index HTML Code">
            <img src="screenshots/login_html_code.png" alt="Login HTML Code">
            <img src="screenshots/login_js_code.png" alt="Login JS Code">
            <img src="screenshots/create_profile_html_code.png" alt="Create Profile HTML Code">
            <img src="screenshots/add_dog_js_code.png" alt="Add Dog JS Code">
            <img src="screenshots/autocomplete_breed_js_code.png" alt="Autocomplete Breed JS Code">
            <img src="screenshots/validate_js_code.png" alt="Validate JS Code">
            <img src="screenshots/styles_css_code.png" alt="Styles CSS Code">
        </div>
    </div>
</body>
</html>
