<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting - DogWalk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Schedule a Meeting</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="create_profile.html">Create Profile</a> |
            <a href="search.html">Search Profiles</a>
        </nav>
    </header>
    <section>
        <h2>Schedule a New Dog Walk Meeting</h2>
        <form id="meetingForm" action="server-endpoint-for-meetings" method="POST">
            <div class="form-group">
                <label for="meetingName">Meeting Name:</label>
                <input type="text" id="meetingName" name="meetingName" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <button type="submit">Schedule Meeting</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 DogWalk. All rights reserved.</p>
    </footer>
    <script src="scripts/schedule.js"></script>
</body>
</html>
