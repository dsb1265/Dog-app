<section>
    <h2>Schedule a Dog Walk</h2>
    <form id="meetingForm" action="server-endpoint-for-meetings" method="POST">
        <div class="form-group">
            <label for="meetingName">Meeting Name:</label>
            <input type="text" id="meetingName" name="meetingName" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location" onchange="toggleCustomLocationInput()">
                <option value="Red Morton Community Park">Red Morton Community Park</option>
                <option value="Stafford Park">Stafford Park</option>
                <option value="Stulsaft Park">Stulsaft Park</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="customLocation" name="customLocation" placeholder="Enter custom location" style="display: none;">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit">Schedule Dog Walk</button>
    </form>
</section>
